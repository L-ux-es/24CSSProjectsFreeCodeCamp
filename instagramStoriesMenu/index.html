<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram Stories Menu</title>
  </head>
  <body>
    <div class="container">
    <ul class="stories-menu">
      <li class="story new">
        <div class="img-wrapper">
          <img
            src="./Images/deepin_1_stock_underwater.jpg"
            alt="profile-pic"
            class="img"
          />
        </div>
        <p>Julian</p>
      </li>
      <li class="story viewed live">
        <div class="img-wrapper">
          <img
            src="./Images/jamie-haughton-unsplash.jpg"
            alt="profile-pic"
            class="img"
          />
        </div>
        <p>Scrimdella</p>
      </li>
      <li class="story new">
        <div class="img-wrapper">
          <img
            src="./Images/Mammal-Seals-Smile-Funny.jpg"
            alt="profile-pic"
            class="img"
          />
        </div>
        <p>Gumdrop</p>
      </li>
    </ul></div>
  </body>
</html>
